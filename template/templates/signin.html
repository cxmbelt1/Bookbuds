{% extends "layout.html" %} 

<!-- active navbar-->
{% block active_signin %}
    active
{% endblock %}
<!-- End Navbar -->

<!--Container-->
{% block body %}
    	<!-- Signin form -->
      <div class="signbg">
            <!-- Background image -->
            <img src="{{ url_for('static', filename='assets/image/signbg.jpg') }}">
            <div class="signbox">
                <h3>Sign in</h3>
                <p>New User? <a href="/register">Create an account</a></p>
              
                <form class="col-sm-12" action="/login" method="post">

                  {% if error %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          {{error}}
                    </div>

                  {% endif %}

                  <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="User Name" autocomplete="off" autofocus >
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                  </div>
                  <button type="submit" class="btn btn-primary text-right" id="submit" value="submit">Sign in</button>
                </form>
            </div>
        </div>
{% endblock %}
<!--End Container-->
