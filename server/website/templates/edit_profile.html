{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5 mb-5">
    <div class="profile-container bg-white p-3">
        <div class="profile-header text-center">
            <img src="{{ url_for('static', filename='./image.jpg') }}" alt="User Image" class="user-image img-fluid">
            <div>
                <h1 class="profile-title">{{ user.first_name }}</h1>
            </div>
        </div>
        <div class="profile-info">
            <form action="{{ url_for('views.edit_profile') }}" method="post">
                <div class="form-group"> 
                    <label for="picture">Upload Photo</label>
                    <br />
                    <input type="file" id="picture" name="picture">
                </div>                
                <div class="form-group"> 
                    <label for="new_first_name">Edit First Name:</label>
                    <input type="text" class="form-control" id="new_first_name" name="new_first_name" value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label for="new_email" disabled>Edit Email:</label>
                    <input type="email" class="form-control" id="new_email" name="new_email" value="{{ user.email }}" disabled>
                    
                <div class="form-group"> 
                    <label for="current_password">Current Password:</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" >
                </div>
                
                <div class="form-group"> 
                    <label for="new_password">New Password:</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" >
                </div>

                <div class="form-group"> 
                    <label for="new_password_confirmation">New Password Confirmation:</label>
                    <input type="password" class="form-control" id="new_password_confirmation" name="new_password_confirmation" >
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>

<style>
    .profile-container {
        max-width: 600px; 
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    .profile-title {
        margin-bottom: 10px; 
    }
    .user-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
    }
</style>

{% endblock %}
