{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

<div class="container mt-5">
  <h3 align="center" style="font-family: 'Oswald', sans-serif; font-weight: bold; font-size: 2.5em; margin-bottom: 20px;">REGISTRARSE</h3>
  <div class="card p-4" style="background-color: hwb(0 100% 0%); margin-top: 15px; width: 300px; padding: 40px; margin: 0 auto; box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);">
    <form method="POST">
      <div class="mb-3"></div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-success" style="background-color: #224a28;">Registrarse</button>
    </form>
  </div>
</div>



{% endblock %}
